<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML level two assessment</title>
</head>
<body>
  <form action="thankyou.html" method="get">
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="firstname">First Name: </label>
    <input id="firstname" type="text" name="" value="" placeholder="First Name">
    <label for="lastname">Last Name: </label>
    <input id="lastname" type="text" name="" value="" placeholder="Last Name">
    <label for="useremail">Email: </label>
    <input id="useremail" type="email" name="" value="" placeholder="name@email.com">
    <label for="userpassword">Password: </label>
    <input id="userpassword" type="password" name="" value="">
    <p>Are you over the age of 18?</p>
    <label for="useryes">Yes: </label>
    <input id="useryes" type="radio" name="userage" value="yes">
    <label for="userno">No: </label>
    <input id="userno" type="radio" name="userage" value="no">
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
      <option value="card">Credit Card</option>
      <option value="paypal">PayPal</option>
      <input type="submit" name="" value="Submit">
    </select>
  </form>
</body>
</html>
